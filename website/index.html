<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>FireSpotter</title>
  <link rel="stylesheet" type="text/css" href="src/css/styles.css">
  <link rel="icon" href="images/logoFirefighter.ico" type="image/x-icon">
</head>
<body>
  <div id="map"></div>

  <div id="logoNasa">
  <a href="https://www.spaceappschallenge.org/2023/find-a-team/juandeteam/"
  target="_blank" rel="noopener noreferrer">
    <img src="images/nasa_logo.png" alt="NASA logo" id="nasaImg">
  </a>
  </div>

  <div id="logoWeb">
  <img src="images/logoFirefighter.png" alt="Web logo" id="webImg">
  </div>

  <div id="lowIcons">
  <div id="caption">
    <img src="images/leyendaColores.png"
      alt="Explanation of color probabilities"
      id="captionImage"
    >
  </div>
  <div id="scale">
    <!-- It might be a transparent color -->
  </div>
  <div id="selfPosition">
    <!-- Switches between current position and default position -->
    <button id="getLocationButton">Get position</button>
  </div>
  </div>

  <div id="selectorContainer">
    <select id="countrySelector" name="countrySelector"></select>
    <select id="sourceSelector" name="sourceSelector"></select>
  </div>

  <script type="module" src="src/js/main.js"></script>
</body>
</html>
