<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/map.css">
</head>

<body>
  <h1>Map</h1>

  <div class="mapCanvas">
    <header>
      <a href="https://www.spaceappschallenge.org/2023/find-a-team/juandeteam/"
        target="_blank"
        rel="noopener noreferrer">
        <img src="assets/img/nasa_logo.png" alt="NASA logo" id="nasaImg">
      </a>

      <div id="selectorContainer" class="selectors">
        <select id="country" name="country"></select>
        <select id="source" name="source"></select>
      </div>
      
      <a href="./">
        <img src="assets/img/logoFirefighter.png" alt="Web logo" id="webImg">
      </a>
    </header>

    <div id="map" class="map"></div>

    <footer id="selfPosition" class="selfPosition">
      <!-- Switches between current position and default position -->
      <button id="getLocationButton">Get position</button>
    </footer>
  </div>

  <script type="module" src="assets/js/spotter.js"></script>
</body>

</html>
